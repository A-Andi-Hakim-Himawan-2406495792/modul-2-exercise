name: PMD Code Analysis

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  pmd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run PMD
        run: ./gradlew pmdMain pmdTest