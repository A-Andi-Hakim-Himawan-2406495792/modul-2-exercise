<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f7fa; margin: 0; padding: 0; }
        header { background-color: #1e90ff; color: white; padding: 20px; text-align: center; }
        main { padding: 40px; display: flex; justify-content: center; }
        .card { background-color: white; padding: 30px; width: 800px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; margin-bottom: 20px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }

        .btn { padding: 10px 15px; border-radius: 8px; font-weight: bold; text-decoration: none; display: inline-block; cursor: pointer; border: none; }
        .btn-primary { background-color: #1e90ff; color: white; margin-bottom: 15px; }
        .btn-primary:hover { background-color: #007bff; }

        .btn-info { background-color: #17a2b8; color: white; padding: 6px 12px; font-size: 0.9em; }
        .btn-info:hover { background-color: #138496; }

        .btn-danger { background-color: #dc3545; color: white; padding: 6px 12px; font-size: 0.9em; }
        .btn-danger:hover { background-color: #c82333; }

        form { margin: 0; display: inline; }
    </style>
</head>
<body>

<header>
    <h1>ADV Shop</h1>
</header>

<main>
    <div class="card">
        <h2>Car's List</h2>
        <a th:href="@{/car/createCar}" class="btn btn-primary">Create Car</a>

        <table>
            <thead>
            <tr>
                <th scope="col">Car Name</th>
                <th scope="col">Color</th>
                <th scope="col">Quantity</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car: ${cars}">
                <td th:text="${car.carName}"></td>
                <td th:text="${car.carColor}"></td>
                <td th:text="${car.carQuantity}"></td>
                <td>
                    <a th:href="@{/car/editCar/{id}(id=${car.carId})}" class="btn btn-info">Edit</a>
                </td>
                <td>
                    <form th:action="@{/car/deleteCar}" method="post">
                        <input type="hidden" th:name="carId" th:value="${car.carId}" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
