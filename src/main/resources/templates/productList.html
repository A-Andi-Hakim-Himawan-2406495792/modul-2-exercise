<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .btn-create {
      background-color: #28a745;
    }

    .btn-create:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    th {
      background-color: #343a40;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .action-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
      color: white;
      margin-right: 6px;
    }

    .edit-btn {
      background-color: #ffc107;
      color: black;
    }

    .edit-btn:hover {
      background-color: #e0a800;
    }

    .delete-btn {
      background-color: #dc3545;
      border: none;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }
  </style>
</head>
<body>

<header>
  <h1>ADV Shop</h1>
</header>

<main>
  <div class="top-bar">
    <h2>Product List</h2>
    <a th:href="@{/product/create}" class="btn btn-create">Create Product</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th style="width: 180px;">Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="product : ${products}">
      <td th:text="${product.productName}"></td>
      <td th:text="${product.productQuantity}"></td>
      <td>
        <a th:href="@{/product/edit/{id}(id=${product.productId})}"
           class="action-btn edit-btn">
          Edit
        </a>

        <form th:action="@{/product/delete/{id}(id=${product.productId})}"
              method="post"
              style="display:inline;">
          <button type="submit"
                  class="action-btn delete-btn"
                  onclick="return confirm('Are you sure you want to delete this product?');">
            Delete
          </button>
        </form>
      </td>
    </tr>

    <tr th:if="${#lists.isEmpty(products)}">
      <td colspan="3" class="empty">
        No products available
      </td>
    </tr>

    </tbody>
  </table>
</main>

</body>
</html>
